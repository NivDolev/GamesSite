<div class="row">
    <div class="col">
        <table class="table">
            <thead>
              <tr>
                <th scope="col-1">#</th>
                <th scope="col-2">Game Name</th>
                <th scope="col-2">Player One</th>
                <th scope="col-2">Player Two</th>
                <th scope="col-2">Winner</th>
                <th scope="col-1">
                  <a routerLink="/games/new" class="btn btn-success">Create new Game</a>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let game of games"
              (click)="selectGame(game)"
              [class.selected]="selectedGame === game">
                <th scope="row">{{game.Id}}</th>
                <td>{{game.Game_Name}}</td>
                <td>{{game.Player_One}}</td>
                <td>{{game.Player_Two}}</td>
                <td>{{game.Winner ? "Player One" : "Player Two"}}</td>
                <td><a class="btn btn-primary" [routerLink]="['/games', game.Id]">Details</a></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
