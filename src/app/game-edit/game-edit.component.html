<div class="col-3">
  <h2>Game Details:</h2>
  <div *ngIf="game">
    <form>
      <div class="form-group">
        <label for="gameId">Game Id:</label>
        <input type="number" class="form-control" name="gameId" #gameId [(ngModel)]="game.Id" 
        id="inputId" [value]="game.Id" disabled>
      </div>
      <div class="form-group">
        <label for="gameName">Game Name:</label>
        <input type="text" class="form-control" name="gameName" #gameName [(ngModel)]="game.Game_Name"
        id="inputGameName" [value]="game.Game_Name">
      </div>
      <div class="form-group">
        <label for="playerOne">Player One:</label>
        <input type="text" class="form-control" name="playerOne" #playerOne [(ngModel)]="game.Player_One"
        id="inputPlayerOne" [value]="game.Player_One">
      </div>
      <div class="form-group">
        <label for="playerTwo">Player Two:</label>
        <input type="text" class="form-control" name="playerTwo" #playerTwo [(ngModel)]="game.Player_Two"
        id="inputPlayerTwo" [value]="game.Player_Two">
      </div>
      <div class="form-group">
        <label for="gameWinner">Winner:</label>
        <input type="text" class="form-control" name="gameWinner" #gameWinner [(ngModel)]="game.Winner"
        id="winner" [value]="game.Winner ? 'Player One' : 'Player Two'">
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary" (click)="onUpdateGame(game)" [class.disabled]="game.Id == 0">Update</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger float-right" (click)="onDeleteGame(game.Id)">Delete</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="!game">
    <h2>Game Not Found</h2>
  </div>
</div>
